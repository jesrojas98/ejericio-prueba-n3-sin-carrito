{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            background-image: url('https://static.vecteezy.com/system/resources/previews/011/864/745/non_2x/blue-pastel-colorful-gradient-background-templates-design-colorful-concept-in-light-blue-pink-yellow-wallpaper-design-for-tendy-template-of-art-style-free-vector.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }</style>
      <nav class="navbar navbar-expand-lg">
        <div class="container-nav">
            <a class="img" href="{% url 'index' %}">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaq2giIPm6C2sJm2ke9lQmfwUX8GEwhrkGIe-FCc-6tA&s" alt="Bootstrap" width="80" height="60">
            </a>
          </div>
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">Clothes Shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'listar' %}" aria-current="page" href="#">Catalogo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="Carrito.html" aria-current="page" href="#">Carro De Compras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'alumnosUpdate' %}" aria-current="page" href="#">Actualizar Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'alumnosAdd' %}" aria-current="page" href="#">Agregar Productos</a>
              </li>
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'login' %}" aria-current="page" href="#">Iniciar Sesion</a>
                </li>
               
            
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar Producto" aria-label="Busca por ">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>

      <div id="'idMensajes">
        {% if mensajes %}
            {{mensaje}}
        {% endif %}
        </div>


{% for x in producto %}
<div class="row">
<div class="card col-xl-3 col-md-4 col-sm-6" >
  <img src="{% static 'imagenes/' %}{{ x.id }}.jpg" alt="50px">
  <div class="card-body">
    <h5 class="card-title">{{x.nombre}}</h5>
    <p class="card-text">{{x.descripcion}}</p>
    <p class="card-text">{{x.precio}}</p>
    <td><a href="{% url 'alumnos_del' pk=x.id %}">Eliminar</a></td>
    <td><a href="{% url 'alumnos_findEdit' pk=x.id %}">Modificar</a></td>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
</div>
{% endfor %}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#idMensajes").delay(2000).fadeOut("slow");
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   

</body>
</html>
